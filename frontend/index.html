        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(content, image, isUser) {

                    "æˆ‘å·²ç»åˆ†æäº†æ‚¨æä¾›çš„å›¾ç‰‡ï¼Œç»“åˆé—®é¢˜è¿›è¡Œäº†å›ç­”ã€‚",
